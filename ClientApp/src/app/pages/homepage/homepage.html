<div class="home-banner d-flex align-items-center justify-content-center">
  <div class="overlay"></div>

  <div class="search-wrapper container text-center">
    <h1 class="fw-bold mb-2">Book Your Bus Tickets Easily</h1>
    <p class="lead mb-5">Search and book bus tickets in seconds</p>

    <div class="search-card mx-auto shadow-lg p-3 my-5">
      <form (ngSubmit)="searchBuses()" class="row g-2 align-items-center">
        <div class="col-md-3">
          <input
            type="text"
            class="form-control form-control-lg shadow-sm"
            [(ngModel)]="departureCity"
            name="departureCity"
            placeholder="From"
            required
          />
        </div>

        <div class="col-md-3">
          <input
            type="text"
            class="form-control form-control-lg shadow-sm"
            [(ngModel)]="arrivalCity"
            name="arrivalCity"
            placeholder="To"
            required
          />
        </div>

        <div class="col-md-3">
          <input
            type="date"
            class="form-control form-control-lg shadow-sm"
            [(ngModel)]="journeyDate"
            name="journeyDate"
            required
          />
        </div>

        <div class="col-md-3 d-grid">
          <button type="submit" class="btn btn-success btn-lg shadow">Search</button>
        </div>
      </form>
    </div>
  </div>
</div>
