<div class="container mt-5">
  <h2 class="text-center text-info mb-4">
    Available Buses from {{ departureCity }} â†’ {{ arrivalCity }} on {{ journeyDate }}
  </h2>

  <!-- Spinner -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Buses List -->
  <div *ngIf="!loading && availableBuses.length > 0; else noData">
    <app-bus-card
      *ngFor="let bus of availableBuses"
      [availableBus]="bus"
      (busSelected)="selectBus($event)"
    >
    </app-bus-card>
  </div>

  <ng-template #noData>
    <p class="text-center text-muted">No buses available for this route.</p>
  </ng-template>
</div>
