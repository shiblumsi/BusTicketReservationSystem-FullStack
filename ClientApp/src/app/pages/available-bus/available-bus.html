<div class="container mt-5">
  <h2 class="text-center mb-4">
    Available Buses from {{ from }} â†’ {{ to }} on {{ journeyDate }}
  </h2>

  <div If="buses.length > 0; else noData">
    <app-bus-card
      *ngFor="let bus of availableBuses"
      [availableBus]="bus"
      (busSelected)="selectBus($event)">
    </app-bus-card>
  </div>

  <ng-template #noData>
    <p class="text-center text-muted">No buses available for this route.</p>
  </ng-template>
</div>
